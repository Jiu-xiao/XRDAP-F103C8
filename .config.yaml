GPIO:
  PB13:
    Label: SWCLK
    Signal: GPIO_Output
  PB14:
    Label: SWDIO
    Signal: GPIO_Output
  PB6:
    Label: NRST
    Signal: GPIO_Output
Peripherals:
  TIM:
    TIM1:
      Channels:
        CH2:
          Label: TIM1
          PWM: true
          Complementary: false
          DutyCycle: null
  ADC: {}
  USART:
    USART2:
      Mode: Asynchronous
      dma:
        dma_rx: &id001
          request_id: '0'
          peripheral: USART2_RX
          dma_type: DMA
          stream: DMA1_Channel6
          direction: MEMORY
          periph_inc: false
          mem_inc: false
          periph_align: byte
          mem_align: byte
          mode: Normal
          priority: Low
        dma_tx: &id002
          request_id: '1'
          peripheral: USART2_TX
          dma_type: DMA
          stream: DMA1_Channel7
          direction: PERIPH
          periph_inc: false
          mem_inc: false
          periph_align: byte
          mem_align: byte
          mode: Normal
          priority: Low
      DMA_RX: ENABLE
      DMA_RX_TYPE: DMA
      DMA_TX: ENABLE
      DMA_TX_TYPE: DMA
  USB:
    USB: {}
  SPI: {}
  I2C: {}
DMA:
  Requests:
    '0': USART2_RX
    '1': USART2_TX
    sNb: '2'
  Configurations:
    USART2_RX_0: *id001
    USART2_TX_1: *id002
Timebase:
  Source: SysTick
  IRQ: null
Mcu:
  Family: STM32F1
  Type: STM32F103C8T6
